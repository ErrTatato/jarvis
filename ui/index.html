<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S - Orb</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        body { background: #000; display: flex; justify-content: center; align-items: center; font-family: 'Courier New', monospace; }
        
        #canvas { display: block; }
        
        .ui {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            pointer-events: none;
            z-index: 10;
        }
        
        .status {
            color: #64b5f6;
            font-size: 12px;
            text-align: center;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        
        .status.listening { color: #ffa726; }
        .status.speaking { color: #66bb6a; }
        
        .text-box {
            background: rgba(10, 20, 40, 0.9);
            border: 2px solid rgba(100, 181, 246, 0.4);
            border-radius: 10px;
            padding: 20px 40px;
            max-width: 700px;
            text-align: center;
            color: rgba(100, 181, 246, 0.95);
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .text-box.speaking { 
            color: rgba(102, 187, 106, 0.95);
            border-color: rgba(102, 187, 106, 0.4);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            pointer-events: auto;
        }
        
        .talk-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(100, 181, 246, 0.5), rgba(33, 150, 243, 0.3), rgba(13, 71, 161, 0.2));
            border: 3px solid rgba(100, 181, 246, 0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: rgba(100, 181, 246, 0.8);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            box-shadow: 0 0 30px rgba(100, 181, 246, 0.4);
        }
        
        .talk-btn:hover {
            box-shadow: 0 0 50px rgba(100, 181, 246, 0.6);
            transform: scale(1.05);
        }
        
        .talk-btn:active {
            background: radial-gradient(circle at 30% 30%, rgba(255, 167, 38, 0.6), rgba(255, 152, 0, 0.4), rgba(230, 81, 0, 0.2));
            border-color: rgba(255, 167, 38, 0.8);
            box-shadow: 0 0 60px rgba(255, 167, 38, 0.8);
            transform: scale(0.98);
        }
        
        .hint {
            color: rgba(100, 181, 246, 0.5);
            font-size: 11px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui">
        <div class="status" id="status">JARVIS READY</div>
        
        <div></div>
        
        <div class="text-box" id="textBox">
            Hold button to speak
        </div>
        
        <div class="controls">
            <button class="talk-btn" id="talkBtn" onmousedown="jarvis.startTalk()" onmouseup="jarvis.stopTalk()" ontouchstart="jarvis.startTalk()" ontouchend="jarvis.stopTalk()">
                PRESS TO TALK
            </button>
            <div class="hint">Push and hold • Release to send</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class JARVIS {
            constructor() {
                this.initThreeJS();
                this.createOrb();
                this.setupAudio();
                this.animate();
                this.isSpeaking = false;
                this.isRecording = false;
                this.audioChunks = [];
            }

            initThreeJS() {
                const canvas = document.getElementById('canvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.z = 8;

                this.renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setClearColor(0x000000, 0);

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            createOrb() {
                const geometry = new THREE.IcosahedronGeometry(2.5, 5);
                
                const vertexShader = `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = position;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `;

                const fragmentShader = `
                    uniform float time;
                    uniform vec3 color1;
                    uniform vec3 color2;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    void main() {
                        vec3 viewDir = normalize(cameraPosition - vPosition);
                        float fresnel = pow(1.0 - dot(vNormal, viewDir), 2.5);
                        float gradient = sin(vPosition.y * 0.8 + time * 0.3) * 0.5 + 0.5;
                        vec3 color = mix(color1, color2, gradient);
                        vec3 final = color + fresnel * vec3(0.2, 0.4, 0.6);
                        gl_FragColor = vec4(final, 0.85 + fresnel * 0.15);
                    }
                `;

                this.orbMat = new THREE.ShaderMaterial({
                    vertexShader,
                    fragmentShader,
                    uniforms: {
                        time: { value: 0 },
                        color1: { value: new THREE.Color(0x64b5f6) },
                        color2: { value: new THREE.Color(0x0d47a1) },
                    },
                    transparent: true,
                    side: THREE.DoubleSide,
                    blending: THREE.AdditiveBlending
                });

                this.orb = new THREE.Mesh(geometry, this.orbMat);
                this.scene.add(this.orb);

                // Rings
                for (let i = 0; i < 3; i++) {
                    const ring = new THREE.Mesh(
                        new THREE.TorusGeometry(3.5 + i * 0.6, 0.015, 16, 100),
                        new THREE.MeshBasicMaterial({
                            color: 0x64b5f6,
                            transparent: true,
                            opacity: 0.25 - i * 0.07,
                            blending: THREE.AdditiveBlending
                        })
                    );
                    ring.rotation.x = Math.PI / 2 + Math.random() * 0.2;
                    ring.rotation.y = Math.random() * Math.PI;
                    this.scene.add(ring);
                    this.rings = this.rings || [];
                    this.rings.push(ring);
                }

                // Lights
                const light1 = new THREE.PointLight(0x64b5f6, 2, 30);
                light1.position.set(5, 5, 5);
                this.scene.add(light1);

                const light2 = new THREE.PointLight(0x1976d2, 1, 20);
                light2.position.set(-5, -5, 3);
                this.scene.add(light2);
            }

            async setupAudio() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.mediaRecorder.ondataavailable = (e) => this.audioChunks.push(e.data);
                    this.mediaRecorder.onstop = () => this.sendAudio();
                } catch (e) {
                    console.error('Mic error:', e);
                    this.setText('🚫 Microphone access denied');
                }
            }

            startTalk() {
                if (this.isSpeaking || this.isRecording) return;
                this.isRecording = true;
                this.audioChunks = [];
                this.mediaRecorder.start();
                this.setState('listening');
                this.setText('🎤 Listening...');
            }

            stopTalk() {
                if (!this.isRecording) return;
                this.isRecording = false;
                this.mediaRecorder.stop();
                this.setState('idle');
            }

            async sendAudio() {
                if (this.audioChunks.length === 0) return;

                const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                this.audioChunks = [];
                this.setState('idle');
                this.setText('Processing...');

                try {
                    const formData = new FormData();
                    formData.append('audio', audioBlob);

                    const response = await fetch('/process_audio', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        this.isSpeaking = true;
                        this.setState('speaking');
                        this.setText(data.response);

                        if (data.audio) {
                            await this.playAudio(data.audio);
                        }

                        this.isSpeaking = false;
                        this.setState('idle');
                        this.setText('Ready - Hold to speak');
                    }
                } catch (e) {
                    console.error('Error:', e);
                    this.setText('❌ Error');
                    this.setState('idle');
                }
            }

            async playAudio(base64) {
                try {
                    const audioData = atob(base64);
                    const audioArray = new Uint8Array(audioData.length);
                    for (let i = 0; i < audioData.length; i++) {
                        audioArray[i] = audioData.charCodeAt(i);
                    }
                    const blob = new Blob([audioArray], { type: 'audio/wav' });
                    const url = URL.createObjectURL(blob);
                    const audio = new Audio(url);
                    await audio.play();
                } catch (e) {
                    console.error('Audio error:', e);
                }
            }

            setState(state) {
                const status = document.getElementById('status');
                const textBox = document.getElementById('textBox');
                
                if (state === 'listening') {
                    status.textContent = 'LISTENING...';
                    status.className = 'status listening';
                    this.orbMat.uniforms.color1.value = new THREE.Color(0xffa726);
                    this.orbMat.uniforms.color2.value = new THREE.Color(0xe65100);
                } else if (state === 'speaking') {
                    status.textContent = 'SPEAKING';
                    status.className = 'status speaking';
                    textBox.classList.add('speaking');
                    this.orbMat.uniforms.color1.value = new THREE.Color(0x66bb6a);
                    this.orbMat.uniforms.color2.value = new THREE.Color(0x2e7d32);
                } else {
                    status.textContent = 'JARVIS READY';
                    status.className = 'status';
                    textBox.classList.remove('speaking');
                    this.orbMat.uniforms.color1.value = new THREE.Color(0x64b5f6);
                    this.orbMat.uniforms.color2.value = new THREE.Color(0x0d47a1);
                }
            }

            setText(text) {
                document.getElementById('textBox').textContent = text;
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                const time = Date.now() * 0.001;
                this.orbMat.uniforms.time.value = time;

                this.orb.rotation.y += 0.001;
                this.orb.rotation.x = Math.sin(time * 0.2) * 0.05;

                if (this.rings) {
                    this.rings.forEach((ring, i) => {
                        ring.rotation.z += 0.0005 * (i + 1) * (i % 2 === 0 ? 1 : -1);
                    });
                }

                this.renderer.render(this.scene, this.camera);
            }
        }

        const jarvis = new JARVIS();
    </script>
</body>
</html>
