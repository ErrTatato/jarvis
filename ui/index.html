<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            z-index: 10;
        }

        /* ===== ORB 3D REALISTICO ===== */
        .orb-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .orb {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #1e90ff, #00a8ff 20%, #0066cc 50%, #003d99 100%);
            box-shadow: 
                0 0 40px rgba(30, 144, 255, 0.8),
                0 0 80px rgba(0, 168, 255, 0.4),
                inset -30px -30px 60px rgba(0, 0, 0, 0.3),
                inset 20px 20px 40px rgba(255, 255, 255, 0.15);
            animation: orbPulse 2s ease-in-out infinite, orbRotate 8s linear infinite;
            position: relative;
            transform-style: preserve-3d;
        }

        .orb::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.4), transparent 70%);
            animation: orbShine 3s ease-in-out infinite;
        }

        .orb::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(30, 144, 255, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 168, 255, 0.2);
        }

        @keyframes orbPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 0 40px rgba(30, 144, 255, 0.8),
                    0 0 80px rgba(0, 168, 255, 0.4),
                    inset -30px -30px 60px rgba(0, 0, 0, 0.3),
                    inset 20px 20px 40px rgba(255, 255, 255, 0.15);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 0 60px rgba(30, 144, 255, 1),
                    0 0 120px rgba(0, 168, 255, 0.6),
                    inset -30px -30px 60px rgba(0, 0, 0, 0.3),
                    inset 20px 20px 40px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes orbRotate {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(10deg); }
            100% { filter: hue-rotate(0deg); }
        }

        @keyframes orbShine {
            0%, 100% { opacity: 0.4; transform: translateX(0); }
            50% { opacity: 0.8; transform: translateX(10px); }
        }

        .orb.listening {
            animation: orbPulse 0.5s ease-in-out infinite, orbListening 0.3s ease-in-out infinite !important;
        }

        @keyframes orbListening {
            0%, 100% { box-shadow: 0 0 40px rgba(30, 144, 255, 0.8), 0 0 80px rgba(0, 168, 255, 0.4); }
            50% { box-shadow: 0 0 80px rgba(30, 144, 255, 1), 0 0 160px rgba(0, 168, 255, 0.8); }
        }

        .orb.processing {
            animation: orbProcessing 0.2s ease-in-out infinite !important;
        }

        @keyframes orbProcessing {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.08) rotate(5deg); }
        }

        /* ===== STATUS & CONTROLS ===== */
        .status-info {
            text-align: center;
            font-size: 14px;
            color: #00a8ff;
            min-height: 40px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            background: rgba(30, 144, 255, 0.1);
            border: 1px solid rgba(30, 144, 255, 0.3);
            border-radius: 30px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
        }

        input[type="text"] {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            width: 300px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(135deg, #1e90ff, #00a8ff);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .ppt-btn {
            padding: 12px 30px;
            font-size: 13px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .ppt-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .ppt-btn.active {
            background: linear-gradient(135deg, #ff3333, #cc0000);
            animation: pptPulse 0.5s ease-in-out infinite;
        }

        @keyframes pptPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 51, 51, 0.6); }
            50% { box-shadow: 0 0 40px rgba(255, 51, 51, 0.9); }
        }

        /* ===== OUTPUT ===== */
        .output-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(30, 144, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            min-width: 500px;
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .output-text {
            color: #00ff88;
            font-size: 13px;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }

        .response {
            color: #00a8ff;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(30, 144, 255, 0.2);
        }

        /* ===== PARTICLE EFFECT ===== */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(30, 144, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
        }

        .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff88;
            margin-right: 6px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Main container -->
    <div class="container">
        <!-- 3D Orb -->
        <div class="orb-container">
            <div class="orb" id="orb"></div>
        </div>

        <!-- Status -->
        <div class="status-info" id="status">
            üü¢ Pronto | JARVIS v2.3.0
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="input-group">
                <input 
                    type="text" 
                    id="inputField" 
                    placeholder="Digita un comando o premi SPAZIO per PTT..."
                >
                <button onclick="sendMessage()">Invia</button>
            </div>
            <button class="ppt-btn" id="pttBtn" onmousedown="startPTT()" onmouseup="endPTT()" ontouchstart="startPTT()" ontouchend="endPTT()">
                üéôÔ∏è PTT (tieni premuto)
            </button>
        </div>

        <!-- Output -->
        <div class="output-box">
            <div class="output-text" id="output">
                Connessione in corso...<br>
                Sistema pronto per ricevere comandi.
            </div>
        </div>
    </div>

    <!-- Status bar -->
    <div class="status-bar">
        <span class="dot"></span>
        <span id="deviceStatus">Disconnesso</span>
    </div>

    <script>
        const ws = new WebSocket('wss://nwe-pasqualini.tail3fb552.ts.net:5000/ws/jarvis');
        let isPTTActive = false;

        // WebSocket connection
        ws.onopen = () => {
            log('‚úÖ Connesso al server');
            updateStatus('online');
            fetch('/api/status').then(r => r.json()).then(data => {
                const device = data.device_connected ? 'üü¢ Device' : 'üî¥ Device';
                document.getElementById('deviceStatus').textContent = `${device} ${data.device_id}`;
            });
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.status === 'ok') {
                log(`üîµ JARVIS: ${data.response}`);
                orbState('idle');
            } else if (data.status === 'processing') {
                orbState('processing');
            } else if (data.status === 'error') {
                log(`‚ùå Errore: ${data.message}`);
                orbState('idle');
            }
        };

        ws.onclose = () => {
            log('‚ùå Disconnesso dal server');
            updateStatus('offline');
        };

        ws.onerror = (e) => {
            log(`‚ö†Ô∏è Errore: ${e}`);
        };

        // UI Functions
        function log(msg) {
            const output = document.getElementById('output');
            const time = new Date().toLocaleTimeString('it-IT', {hour12: false});
            output.innerHTML += `[${time}] ${msg}<br>`;
            output.parentElement.scrollTop = output.parentElement.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('inputField');
            const msg = input.value.trim();
            if (!msg) return;
            
            log(`üë§ Tu: ${msg}`);
            orbState('processing');
            ws.send(JSON.stringify({type: 'chat', message: msg}));
            input.value = '';
        }

        function orbState(state) {
            const orb = document.getElementById('orb');
            orb.classList.remove('listening', 'processing');
            if (state === 'listening') orb.classList.add('listening');
            else if (state === 'processing') orb.classList.add('processing');
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = status === 'online' 
                ? 'üü¢ Online | JARVIS v2.3.0'
                : 'üî¥ Offline | JARVIS v2.3.0';
        }

        function startPTT() {
            isPTTActive = true;
            document.getElementById('pttBtn').classList.add('active');
            orbState('listening');
            log('üé§ PTT attivo...');
        }

        function endPTT() {
            isPTTActive = false;
            document.getElementById('pttBtn').classList.remove('active');
            orbState('idle');
            log('üé§ PTT terminato');
        }

        // Enter key
        document.getElementById('inputField').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Spazio per PTT
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.activeElement !== document.getElementById('inputField')) {
                e.preventDefault();
                startPTT();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') endPTT();
        });

        // Particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.delay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 20) + 's';
                container.appendChild(particle);
            }
        }

        createParticles();

        // Heartbeat
        setInterval(() => {
            ws.send(JSON.stringify({type: 'ping'}));
        }, 30000);

        log('ü§ñ JARVIS - Sistema inizializzato');
    </script>
</body>
</html>
