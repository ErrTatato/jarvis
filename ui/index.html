<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ JARVIS - Iron Man AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00d4ff;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 32px;
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff;
            margin-bottom: 5px;
        }

        .header p {
            color: #888;
            font-size: 12px;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(22, 33, 62, 0.7);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.jarvis {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #00d4ff;
            color: #000;
            border-bottom-right-radius: 2px;
        }

        .message.jarvis .message-content {
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid #00d4ff;
            border-bottom-left-radius: 2px;
        }

        .message.jarvis .message-avatar {
            width: 32px;
            height: 32px;
            background: #00d4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 14px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #00d4ff;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
        }

        .input-container {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00d4ff;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        button {
            padding: 12px 24px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
        }

        button:hover {
            background: #00f0ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        button.recording {
            background: #ff3333;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 51, 51, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 51, 51, 1); }
        }

        .status {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 10px;
        }

        .status.recording {
            color: #ff3333;
            font-weight: bold;
        }

        .status.processing {
            color: #ffa500;
            font-weight: bold;
        }

        audio {
            width: 100%;
            margin-top: 5px;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .scroll-bottom {
            text-align: center;
            padding: 10px;
            color: #00d4ff;
            cursor: pointer;
            font-size: 12px;
        }

        .scroll-bottom:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ JARVIS v2.3.0</h1>
        <p>Iron Man AI Assistant | Push-to-Talk Enabled | Voice: ONYX (IT)</p>
    </div>

    <div class="container">
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="message jarvis">
                    <div class="message-avatar">J</div>
                    <div class="message-content">
                        Buongiorno. JARVIS a vostra disposizione. Potete parlarmi o scrivere.
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="inputText" 
                        placeholder="Scrivi un messaggio o premi il microfono per parlare..."
                        autocomplete="off"
                    >
                    <button id="sendBtn">Invia</button>
                    <button id="micBtn" title="Tieni premuto per parlare">üéôÔ∏è</button>
                </div>
            </div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const inputText = document.getElementById('inputText');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const statusDiv = document.getElementById('status');

        let ws = null;
        let recording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // WebSocket Connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            ws = new WebSocket(`${protocol}//${host}/ws/jarvis`);

            ws.onopen = () => {
                statusDiv.textContent = '‚úÖ Connesso a JARVIS';
                statusDiv.style.color = '#00d4ff';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.status === 'processing') {
                    statusDiv.textContent = '‚è≥ Elaborazione in corso...';
                    statusDiv.classList.add('processing');
                } else if (data.response) {
                    statusDiv.textContent = '';
                    statusDiv.classList.remove('processing');
                    addMessage('jarvis', data.response);

                    // Play audio if available
                    if (data.has_audio && data.audio_base64) {
                        playAudio(data.audio_base64);
                    }
                }
            };

            ws.onerror = (error) => {
                statusDiv.textContent = '‚ùå Errore di connessione';
                statusDiv.style.color = '#ff3333';
            };

            ws.onclose = () => {
                statusDiv.textContent = '‚ùå Disconnesso';
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Initialize Mic
        async function initMic() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioChunks = [];
                    await transcribeAudio(audioBlob);
                };
            } catch (error) {
                statusDiv.textContent = '‚ùå Microfono non disponibile';
            }
        }

        // Transcribe Audio with Whisper
        async function transcribeAudio(audioBlob) {
            statusDiv.textContent = 'üìù Trascrizione in corso...';
            statusDiv.classList.add('processing');

            const formData = new FormData();
            formData.append('file', audioBlob, 'audio.wav');
            formData.append('model', 'whisper-1');
            formData.append('language', 'it');

            try {
                const response = await fetch('https://api.openai.com/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('openai_key') || ''}`
                    },
                    body: formData
                });

                const data = await response.json();
                if (data.text) {
                    inputText.value = data.text;
                    sendMessage();
                }
            } catch (error) {
                statusDiv.textContent = '‚ùå Errore trascrizione';
            }
        }

        // Send Message
        function sendMessage() {
            const text = inputText.value.trim();
            if (!text) return;

            addMessage('user', text);
            inputText.value = '';

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    message: text,
                    audio: true
                }));
            }
        }

        // Add Message to Chat
        function addMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            if (role === 'jarvis') {
                msgDiv.innerHTML = `
                    <div class="message-avatar">J</div>
                    <div class="message-content">${text}</div>
                `;
            } else {
                msgDiv.innerHTML = `<div class="message-content">${text}</div>`;
            }

            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Play Audio
        function playAudio(base64Audio) {
            const audio = new Audio(`data:audio/mpeg;base64,${base64Audio}`);
            audio.play();
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        inputText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Mic Button - Push to Talk
        micBtn.addEventListener('mousedown', async () => {
            if (!mediaRecorder) await initMic();
            
            recording = true;
            micBtn.classList.add('recording');
            statusDiv.textContent = 'üéôÔ∏è Registrazione...';
            statusDiv.classList.add('recording');
            
            audioChunks = [];
            mediaRecorder.start();
        });

        micBtn.addEventListener('mouseup', () => {
            if (recording) {
                recording = false;
                micBtn.classList.remove('recording');
                statusDiv.classList.remove('recording');
                mediaRecorder.stop();
            }
        });

        micBtn.addEventListener('mouseleave', () => {
            if (recording) {
                recording = false;
                micBtn.classList.remove('recording');
                statusDiv.classList.remove('recording');
                mediaRecorder.stop();
            }
        });

        // Mobile touch support
        micBtn.addEventListener('touchstart', async (e) => {
            e.preventDefault();
            if (!mediaRecorder) await initMic();
            
            recording = true;
            micBtn.classList.add('recording');
            statusDiv.textContent = 'üéôÔ∏è Registrazione...';
            statusDiv.classList.add('recording');
            
            audioChunks = [];
            mediaRecorder.start();
        });

        micBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (recording) {
                recording = false;
                micBtn.classList.remove('recording');
                statusDiv.classList.remove('recording');
                mediaRecorder.stop();
            }
        });

        // Initialize
        initMic();
        connectWebSocket();
    </script>
</body>
</html>
