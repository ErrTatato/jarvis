<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - AI Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #16213e 50%, #0f3460 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; color: #fff;
        }
        .container {
            display: flex; flex-direction: column; align-items: center; gap: 30px; z-index: 10;
            width: 90%; max-width: 800px;
        }
        .orb-container { position: relative; width: 200px; height: 200px; perspective: 1000px; }
        .orb {
            width: 200px; height: 200px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #1e90ff, #00a8ff 20%, #0066cc 50%, #003d99 100%);
            box-shadow: 0 0 40px rgba(30, 144, 255, 0.8), 0 0 80px rgba(0, 168, 255, 0.4),
                inset -30px -30px 60px rgba(0, 0, 0, 0.3), inset 20px 20px 40px rgba(255, 255, 255, 0.15);
            animation: orbPulse 2s ease-in-out infinite;
            position: relative; transform-style: preserve-3d;
        }
        @keyframes orbPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .orb.processing { animation: orbProcessing 0.2s ease-in-out infinite !important; }
        @keyframes orbProcessing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        .status-info { text-align: center; font-size: 14px; color: #00a8ff; min-height: 40px; }
        .controls { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; justify-content: center; }
        .input-group {
            display: flex; gap: 10px;
            background: rgba(30, 144, 255, 0.1); border: 1px solid rgba(30, 144, 255, 0.3);
            border-radius: 30px; padding: 10px 20px; backdrop-filter: blur(10px);
        }
        input[type="text"] {
            background: transparent; border: none; color: #fff; font-size: 14px;
            width: 350px; outline: none;
        }
        input[type="text"]::placeholder { color: rgba(255, 255, 255, 0.5); }
        button {
            background: linear-gradient(135deg, #1e90ff, #00a8ff); border: none; color: white;
            padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 14px; font-weight: 600;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .output-box {
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(30, 144, 255, 0.3);
            border-radius: 15px; padding: 20px; width: 100%; max-width: 750px;
            max-height: 350px; overflow-y: auto; backdrop-filter: blur(10px);
        }
        .output-text {
            color: #00ff88; font-size: 13px; line-height: 1.6;
            font-family: 'Courier New', monospace;
        }
        .message {
            margin-bottom: 10px; padding: 8px 12px; border-radius: 8px;
        }
        .message.user {
            background: rgba(30, 144, 255, 0.2); color: #00d9ff; text-align: right;
        }
        .message.assistant {
            background: rgba(0, 255, 136, 0.1); color: #00ff88;
        }
        .message.system {
            color: rgba(255, 255, 255, 0.6); font-size: 12px; font-style: italic;
        }
        .particles {
            position: fixed; width: 100%; height: 100%;
            top: 0; left: 0; z-index: 1;
        }
        .particle {
            position: absolute; width: 2px; height: 2px;
            background: rgba(30, 144, 255, 0.5); border-radius: 50%;
            animation: float 20s infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .status-bar {
            position: fixed; bottom: 20px; right: 20px; font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        .dot {
            display: inline-block; width: 6px; height: 6px; border-radius: 50%;
            background: #00ff88; margin-right: 6px; animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="orb-container">
            <div class="orb" id="orb"></div>
        </div>
        <div class="status-info" id="status">ðŸ”´ Connessione...</div>
        <div class="controls">
            <div class="input-group">
                <input type="text" id="inputField" placeholder="Scrivi un comando (es: meteo Roma, chiama +39...)">
                <button id="sendBtn" onclick="sendMessage()" disabled>Invia</button>
            </div>
        </div>
        <div class="output-box" id="outputBox">
            <div class="output-text" id="output">
                <div class="message system">Connessione in corso...</div>
            </div>
        </div>
    </div>
    <div class="status-bar">
        <span class="dot"></span>
        <span id="deviceStatus">Disconnesso</span>
    </div>

    <script>
        let ws = null;
        const wsUrl = 'wss://nwe-pasqualini.tail3fb552.ts.net:5000/ws/jarvis';
        const apiUrl = 'https://nwe-pasqualini.tail3fb552.ts.net:5000';

        function connect() {
            try {
                console.log('[WS] Attempting to connect to:', wsUrl);
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('[WS] âœ… Connected');
                    log('âœ… Connesso a JARVIS', 'system');
                    document.getElementById('status').innerHTML = 'ðŸŸ¢ Online | JARVIS v2.3.0';
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('inputField').disabled = false;
                    
                    // Fetch device status
                    fetch(`${apiUrl}/api/status`)
                        .then(r => r.json())
                        .then(data => {
                            const device = data.device_connected ? 'ðŸŸ¢ Device' : 'ðŸ”´ Device';
                            document.getElementById('deviceStatus').textContent = `${device} ${data.device_id || 'Unknown'}`;
                        })
                        .catch(e => {
                            console.error('Device status error:', e);
                            document.getElementById('deviceStatus').textContent = 'âš ï¸ Device status unavailable';
                        });
                };

                ws.onmessage = (event) => {
                    console.log('[WS] Message received:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        console.log('[WS] Parsed data:', data);
                        
                        if (data.status === 'ok' && data.response) {
                            log(data.response, 'assistant');
                            document.getElementById('orb').classList.remove('processing');
                        } else if (data.status === 'processing') {
                            document.getElementById('orb').classList.add('processing');
                        } else if (data.status === 'error') {
                            log('âŒ ' + (data.message || 'Unknown error'), 'system');
                            document.getElementById('orb').classList.remove('processing');
                        } else if (data.text) {
                            log(data.text, 'assistant');
                            document.getElementById('orb').classList.remove('processing');
                        } else if (data.response) {
                            log(data.response, 'assistant');
                            document.getElementById('orb').classList.remove('processing');
                        }
                    } catch (e) {
                        console.error('[WS] Parse error:', e);
                        try {
                            log('ðŸ“¤ ' + event.data, 'assistant');
                        } catch (e2) {
                            log('Response received', 'system');
                        }
                    }
                };

                ws.onerror = (error) => {
                    console.error('[WS] Error:', error);
                    log('âŒ Connection error: ' + (error.message || 'Unknown error'), 'system');
                    document.getElementById('status').innerHTML = 'ðŸ”´ Error | JARVIS v2.3.0';
                };

                ws.onclose = () => {
                    console.log('[WS] âŒ Connection closed');
                    log('âŒ Disconnesso da JARVIS', 'system');
                    document.getElementById('status').innerHTML = 'ðŸ”´ Offline | JARVIS v2.3.0';
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('inputField').disabled = true;
                    
                    // Attempt reconnect after 3 seconds
                    setTimeout(() => {
                        log('ðŸ”„ Tentativo di riconnessione...', 'system');
                        connect();
                    }, 3000);
                };
            } catch (e) {
                console.error('[WS] Connection error:', e);
                log('âŒ Failed to connect: ' + e.message, 'system');
            }
        }

        function log(msg, type = 'system') {
            const output = document.getElementById('output');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            const time = new Date().toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit'});
            messageDiv.innerHTML = '[' + time + '] ' + msg;
            output.appendChild(messageDiv);
            const outputBox = document.getElementById('outputBox');
            outputBox.scrollTop = outputBox.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('inputField');
            const msg = input.value.trim();
            
            if (!msg) {
                log('âŒ Inserisci un comando', 'system');
                return;
            }
            
            if (!ws || ws.readyState !== 1) {
                log('âŒ Non connesso a JARVIS', 'system');
                return;
            }

            try {
                log(msg, 'user');
                document.getElementById('orb').classList.add('processing');
                
                // ðŸ”¥ FORMATO CORRETTO PER IL SERVER
                const payload = JSON.stringify({
                    text: msg,
                    type: "text"
                });
                
                console.log('[WS] Sending:', payload);
                ws.send(payload);
                input.value = '';
                input.focus();
            } catch (e) {
                console.error('[WS] Send error:', e);
                log('âŒ Errore nell\'invio: ' + e.message, 'system');
                document.getElementById('orb').classList.remove('processing');
            }
        }

        document.getElementById('inputField').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 20 + 's';
                container.appendChild(p);
            }
        }

        createParticles();
        console.log('[INIT] JARVIS Web Client v2.3.0 Ready');
        connect();
    </script>
</body>
</html>
